<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Nueva Pestaña</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        
        /* Estilos generales */
        body {
            font-family: 'Lilita One', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.wallpapersden.com/image/download/minimalistic-dark-hills-blue_bWltamuUmZqaraWkpJRobWllrWdma2U.jpg');
            background-size: cover;
            background-position: center;
            color: white; /* Texto blanco para que resalte sobre el fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-attachment: fixed; /* Fondo fijo */
            position: relative;
        }

        /* Estilo del título (GOOGLE) */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #ffffff; /* Texto en blanco */
            text-transform: uppercase; /* Google en mayúsculas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para el título */
        }

        /* Estilo de la barra de búsqueda */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .search-bar {
            width: 400px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #d1d3e2; /* Borde suave */
            border-radius: 25px; /* Bordes redondeados */
            background-color: #ffffff; /* Fondo blanco */
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #1a73e8; /* Resaltado al enfocar */
        }

        /* Estilo del botón de búsqueda */
        .search-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #1a73e8; /* Azul suave */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #1576e6; /* Azul más oscuro al pasar el ratón */
        }

        /* Estilo para los atajos de navegación */
        .shortcuts {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .shortcut {
            font-size: 1.1em;
            text-decoration: none;
            color: #1a73e8; /* Azul suave */
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #f1f3f4; /* Fondo gris suave */
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shortcut:hover {
            background-color: #dbe5f2; /* Fondo más oscuro al pasar el ratón */
        }

        .shortcut img {
            width: 30px;
            height: 30px;
        }

        /* Estilo para el botón de aplicaciones de Google */
        .google-apps-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px;
            font-size: 1.5em;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-apps-button:hover {
            background-color: #1576e6;
        }

        /* Estilo para el menú de aplicaciones de Google */
        .google-apps-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 100;
        }

        .google-apps-menu a {
            display: block;
            color: #1a73e8;
            padding: 8px;
            text-decoration: none;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .google-apps-menu a:hover {
            background-color: #f1f3f4;
        }

        /* Estilo para mostrar la hora */
        .time {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>GOOGLE</h1>
    <div class="search-container">
        <!-- Barra de búsqueda -->
        <input class="search-bar" type="text" placeholder="Buscar en Google" id="search-input">
        <!-- Botón de búsqueda -->
        <button class="search-button" onclick="search()">Buscar</button>
    </div>

    <!-- Atajos de navegación -->
    <div class="shortcuts">
        <a href="https://chat.openai.com" class="shortcut" target="_blank">ChatGPT</a>
        <a href="https://grok.com" class="shortcut" target="_blank">Grok</a>
        <a href="https://www.youtube.com" class="shortcut" target="_blank">YouTube</a>
    </div>

    <!-- Botón para las aplicaciones de Google (con los 9 puntos) -->
    <button class="google-apps-button" onclick="toggleAppsMenu()">&#x22EE;</button>

    <!-- Menú de aplicaciones de Google -->
    <div class="google-apps-menu" id="google-apps-menu">
        <a href="https://drive.google.com" target="_blank">Google Drive</a>
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://photos.google.com" target="_blank">Google Photos</a>
        <a href="https://www.google.com/calendar" target="_blank">Google Calendar</a>
        <a href="https://docs.google.com" target="_blank">Google Docs</a>
    </div>

    <!-- Mostrar la hora -->
    <div class="time" id="time"></div>

    <script>
        // Función para buscar en Google
        function search() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Función para mostrar/ocultar el menú de aplicaciones de Google
        function toggleAppsMenu() {
            const menu = document.getElementById('google-apps-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Actualizar la hora
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Cargar la hora cada segundo
        setInterval(updateTime, 1000);
        updateTime(); // Inicia la hora inmediatamente
    </script>
</body>
</html>
